<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#252831"/>
  <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb" role="navigation">
          <li><a href="/">Home</a></li>
        </ul>
    </nav>

    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" >
    <!-- Beginning map -->
    <section id="map-container" aria-hidden="true">
      <div id="map" role="application" tabindex="-1"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <picture id="restaurant-img">
      </picture>
      <p id="restaurant-cuisine" tabindex="0"></p>
      <address id="restaurant-address" tabindex="0"></address>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <h2>Reviews</h2>
      <ul id="reviews-list"></ul>
    </section>
    <section id="add-review-container">
      <form id="add-review-form">
        <input type="hidden" name="restaurant_id" id="restaurant_id" value="" />
        <label>
          Name
            <input type="text" name="name" />
        </label>
        <label>
          Rating
            <input type="number" name="rating" min="0" max="5" />
        </label>
        <label>
          Comment
            <textarea name="comments" ></textarea>
        </label>
        <button type="submit">Send</button>


      </form>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="js/common-min.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info-min.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7J-CslpybpFuh-10A60bTQogqjj1J-Ec&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
